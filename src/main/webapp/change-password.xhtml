<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>

        <p>
            <h:form id="changePasswordForm">
                <!--                <p:growl id="msgs" showDetail="true"/>-->                
                <p>
                    <p:message id="msgs" for="changePasswordBtn" showDetail="true"/>                    
                </p>
                <p>
                    Kindly reset password against registered Email Id.
                    An Email will be sent to you asking for your consent to reset the password.
                </p>
                <p:panelGrid columns="3">

                    <p:outputLabel for="username" value="Username"/>
                    <p:inputText id="username" value="#{testUsersController.user.username}"/>
                    <p:message for="username"/>

                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" value="#{testUsersController.user.password}"/>  
                    <p:message for="password"/>

                    <p:outputLabel for="confirmPassword" value="Confirm Password"/>
                    <p:password id="confirmPassword" value="#{testUsersController.user.retypePassword}"/>
                    <p:message for="confirmPassword"/>                  

                </p:panelGrid>
                <p:commandButton value="Change Password" id="changePasswordBtn" action="#{testUsersController.changePassword(testUsersController.user)}" binding="#{testUsersController.changePasswordBtn}" update="changePasswordForm msgs"/>
            </h:form>
        </p>
    </h:body>
</html>
