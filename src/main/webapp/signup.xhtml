<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        Hello, Kindly Register
        <p>
            <h:form id="signupForm">
                <!--                <p:growl id="msgs" showDetail="true"/>-->                
                <p>
                    <p:message id="msgs" for="createBtn" showDetail="true"/>                    
                </p>
                <p:panelGrid columns="3">

                    <p:outputLabel for="username" value="Username"/>
                    <p:inputText id="username" value="#{testUsersController.user.username}"/>
                    <p:message for="username"/>

                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" value="#{testUsersController.user.password}"/>  
                    <p:message for="password"/>

                    <p:outputLabel for="retypePassword" value="Retype Password"/>
                    <p:password id="retypePassword" value="#{testUsersController.user.retypePassword}"/>
                    <p:message for="retypePassword"/>                  

                </p:panelGrid>
                 <p:commandButton value="Create" id="createBtn" action="#{testUsersController.createUser(testUsersController.user)}" binding="#{testUsersController.createBtn}" update="signupForm msgs"/>
            </h:form>
        </p>
    </h:body>
</html>
