<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        Hello, Kindly Register
        <p>
            <h:form>
                <p:panelGrid columns="2">

                    <p:outputLabel for="username" value="Username"/>
                    <p:inputText id="username" value="#{testUsersController.user.username}"/>

                    <p:outputLabel for="password" value="Password"/>
                    <p:inputText id="password" value="#{testUsersController.user.password}"/>

                    <p:commandButton value="Create" action="#{testUsersBean.createUser(testUsersController.user)}"/>

                </p:panelGrid>
            </h:form>
        </p>
    </h:body>
</html>
