<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Forgot Password</title>
    </h:head>
    <h:body>
        <p>Kindly provide registered Email id. Password will be sent to this Email id.</p>
        <p>
            <h:form id="retrievePasswordForm">
                <!--                <p:growl id="msgs" showDetail="true"/>-->  
                <p>
                    <p:message id="msgs" for="resetPasswordBtn" showDetail="true"/>
                </p>
                <p:panelGrid columns="2">

                    <p:outputLabel for="username" value="Registered Username"/>
                    <p:inputText id="username" value="#{testUsersController.user.username}"/>

                    <p:commandButton value="Reset Password" id="resetPasswordBtn" action="#{testUsersController.forgotPassword(testUsersController.user.username)}" binding="#{testUsersController.resetPasswordBtn}" update="retrievePasswordForm msgs"/>

                </p:panelGrid>
            </h:form>
        </p>
    </h:body>
</html>
